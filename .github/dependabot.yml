version: 2

updates:
  # Update Github actions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for node
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for node in default template
  - package-ecosystem: "npm"
    directory: "/templates/web/default"
    schedule:
      interval: "daily"
